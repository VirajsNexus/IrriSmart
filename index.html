<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Irrigation System</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase¬†(v9¬†ES¬†Modules) -->
    <script type="module">
        /**********************
         *  Firebase¬†Setup   *
         **********************/
        import {
            initializeApp
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";

        import {
            getAuth,
            GoogleAuthProvider,
            signInWithPopup,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword,
            onAuthStateChanged,
            updateProfile
        } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDBIZAh-xGWuxMoHnhiWvTNDVm8lHnYdvw",
            authDomain: "smartirri-vj2609.firebaseapp.com",
            projectId: "smartirri-vj2609",
            storageBucket: "smartirri-vj2609.appspot.com",
            messagingSenderId: "581137454963",
            appId: "1:581137454963:web:b9b4bdde231d6f09c91706",
            measurementId: "G-4LTHYHF9JG"
        };

        // Init Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const qs = (sel) => document.querySelector(sel);

        document.addEventListener("DOMContentLoaded", () => {
            const loginModal = qs("#loginModal");
            const loginForm = qs("#loginForm");
            const registerForm = qs("#registerForm");
            const loginError = qs("#loginError");
            const registerError = qs("#registerError");
            const googleBtn = qs("#googleSignInBtn");

            const cityForm = qs("#cityForm");
            const dashboard = qs("#dashboard");
            const locationForm = qs("#locationForm");
            const changeLocationBtn = qs("#changeLocation");
            const locationInfo = qs("#locationInfo");

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    loginModal.classList.add("hidden");
                    restoreDashboard();
                } else {
                    loginModal.classList.remove("hidden");
                }
            });

            loginForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = qs("#email").value;
                const password = qs("#password").value;

                signInWithEmailAndPassword(auth, email, password)
                    .then(() => {
                        loginError.classList.add("hidden");
                    })
                    .catch((err) => {
                        loginError.textContent = err.message;
                        loginError.classList.remove("hidden");
                    });
            });

            registerForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const username = qs("#regUsername").value;
                const email = qs("#regEmail").value;
                const password = qs("#regPassword").value;
                const confirmPassword = qs("#regConfirmPassword").value;

                if (password !== confirmPassword) {
                    registerError.textContent = "Passwords don't match";
                    registerError.classList.remove("hidden");
                    return;
                }

                createUserWithEmailAndPassword(auth, email, password)
                    .then(({ user }) => updateProfile(user, { displayName: username }))
                    .then(() => {
                        registerError.classList.add("hidden");
                    })
                    .catch((err) => {
                        registerError.textContent = err.message;
                        registerError.classList.remove("hidden");
                    });
            });

            googleBtn.addEventListener("click", () => {
                signInWithPopup(auth, provider).catch((err) => {
                    loginError.textContent = err.message;
                    loginError.classList.remove("hidden");
                });
            });

            qs("#loginTab").onclick = () => toggleTabs("login");
            qs("#registerTab").onclick = () => toggleTabs("register");

            function toggleTabs(tab) {
                const isLogin = tab === "login";
                loginForm.classList.toggle("hidden", !isLogin);
                registerForm.classList.toggle("hidden", isLogin);
                qs("#loginTab").classList.toggle("border-green-700", isLogin);
                qs("#registerTab").classList.toggle("border-green-700", !isLogin);
            }

            locationForm.addEventListener("submit", (e) => {
                e.preventDefault();
                const city = qs("#city").value;
                const country = qs("#country").value;
                localStorage.setItem("irrigationCity", city);
                localStorage.setItem("irrigationCountry", country);
                loadDashboard(city, country);
            });

            changeLocationBtn.addEventListener("click", () => {
                dashboard.classList.add("hidden");
                cityForm.classList.remove("hidden");
            });

            function restoreDashboard() {
                const city = localStorage.getItem("irrigationCity");
                const country = localStorage.getItem("irrigationCountry");
                if (city && country) {
                    loadDashboard(city, country);
                }
            }

            function loadDashboard(city, country) {
                cityForm.classList.add("hidden");
                dashboard.classList.remove("hidden");
                locationInfo.textContent = `${city}, ${country}`;

                const cardGrid = qs("#cardGrid");
                cardGrid.innerHTML = `
                    <div class="dashboard-card bg-white rounded-lg shadow-md p-4">
                        <h2 class="text-xl font-semibold mb-2">üå¶Ô∏è Weather</h2>
                        <p>Temperature: 28¬∞C</p>
                        <p>Humidity: 60%</p>
                    </div>
                    <div class="dashboard-card bg-white rounded-lg shadow-md p-4">
                        <h2 class="text-xl font-semibold mb-2">üíß Soil Moisture</h2>
                        <p>Moisture Level: 45%</p>
                        <div class="progress-bar bg-gray-200 mt-2">
                            <div class="progress-fill bg-green-500" style="width: 45%;"></div>
                        </div>
                    </div>
                    <div class="dashboard-card bg-white rounded-lg shadow-md p-4">
                        <h2 class="text-xl font-semibold mb-2">üö∞ Pump Status</h2>
                        <p>Status: <span class="text-green-600 font-semibold">ON</span></p>
                    </div>
                `;
            }
        });
    </script>

    <style>
        .dashboard-card {
            transition: all 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .progress-bar {
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            transition: width 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen bg-green-50">
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <!-- Login Modal UI -->
    </div>
    <div class="container mx-auto px-4 py-8">
        <div id="cityForm" class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <!-- City Form UI -->
        </div>
        <div id="dashboard" class="hidden">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-green-700">Smart Irrigation System</h1>
                    <p id="locationInfo" class="text-gray-600">Loading location...</p>
                </div>
                <button id="changeLocation" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300">Change Location</button>
            </div>
            <div id="cardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Cards will be injected here -->
            </div>
        </div>
    </div>
</body>
</html>
